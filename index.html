<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <title>Weather Dashboard</title>
</head>
<body>
    <header class ="container-fluid text-center text-white bg-primary p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div clas="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h5 class="mt-1">Search For A City:</h5>
                <div class="input-group mb-3">
                    <input id="citySelected" type="text" class="form-control" placeholder="Enter A City" aria-label="Enter A City">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>
                <button class="btn btn-danger" type="button" id="clearBtn">Clear Recent Searches</button>
                <form id="searchHistory"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="Todays-Forecast">
                        <div class="card-body">
                            <h3 id= "city-name" class="city-name align-middle"></h3>
                            <img id="current-pic">
                            <p id="temp"></p>
                            <p id="wind-speed"></p>
                            <p id="humidity"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveDayForecast-header">
                    <div class="col-12">
                        <h3>Five Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
